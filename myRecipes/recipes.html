<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gourmet Hub | My Collection</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="recipes.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <aside id="sidebar-container" class="sidebar collapsed"></aside>

    <div class="main-wrapper">
        <header class="my-header">
            <h1 class="logo">My<span>Cookbook</span></h1>
            <p>Save your secret family recipes to your private browser vault.</p>
        </header>

        <section class="collection-section">
            <h2 class="section-title">My Collection</h2>
            <div id="my-recipes-grid" class="recipe-grid">
                </div>
        </section>

        <br>

        <section class="recipe-form-container">
            <div class="form-card">
                <h3>Add New Recipe</h3>
                <div class="form-grid">
                    <input type="text" id="recipe-title" placeholder="Recipe Title (e.g., Mom's Special Pasta)">
                    <input type="text" id="recipe-image" placeholder="Image URL (e.g., https://images.com/food.jpg)">
                    <textarea id="recipe-ingredients" placeholder="Ingredients (one per line)"></textarea>
                    <textarea id="recipe-instructions" placeholder="Step-by-step instructions"></textarea>
                </div>
                <button onclick="saveRecipe()" class="btn-save">âœ¨ Add to Collection</button>
            </div>
        </section>

    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="../sidebar.js"></script>
    <script src="../script.js"></script> <script src="recipes.js"></script>
</body>
</html>
