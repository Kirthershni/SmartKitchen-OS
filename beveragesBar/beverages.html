<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gourmet Hub | Beverages</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="beverages.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <aside id="sidebar-container" class="sidebar collapsed"></aside>

    <div class="main-wrapper">
        <header class="bev-header">
            <h1 class="logo">Liquid<span>Archive</span></h1>
            <p>Explore artisanal drinks, smoothies, and molecular mocktails.</p>
        </header>

        <section class="bev-control-center">
            <div class="init-zone">
                <input type="text" id="bev-search" placeholder="Search drinks (e.g. Mango, Coffee, Mojito)..." onkeydown="if(event.key==='Enter') fetchBeverages()">
                <button onclick="fetchBeverages()" class="btn-bev">SEARCH</button>
            </div>

            <div id="bev-results" class="recipe-grid">
                </div>
        </section>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="../sidebar.js"></script>
    <script src="../script.js"></script> 
    <script src="beverages.js"></script>
</body>
</html>
