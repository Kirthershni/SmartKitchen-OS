<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyBites Lab | Molecular Nutrition</title>
    <link rel="stylesheet" href="baby.css">
</head>
<body>

    <div class="lab-container">
        
        <header class="lab-header">
            <h1>BabyBites <span class="accent">Lab</span></h1>
            <p>Molecular Growth Analysis for 6m+ and 1yr+</p>
        </header>

        <div class="lab-controls">
            <div class="search-box">
                <input type="text" 
                       id="baby-search" 
                       placeholder="Analyze ingredients (e.g. Apple, Chicken)..." 
                       onkeyup="if(event.key === 'Enter') searchBabyMeals()">
                
                <button onclick="searchBabyMeals()" class="analyze-btn">
                    Run Analysis
                </button>
            </div>

            <div class="filter-tabs">
                <button class="tab-btn active" onclick="filterBaby('Breakfast')">Breakfast</button>
                <button class="tab-btn" onclick="filterBaby('Sides & Purees')">Sides & Purees</button>
                <button class="tab-btn" onclick="filterBaby('Lunch/Dinner')">Lunch/Dinner</button>
                <button class="tab-btn" onclick="filterBaby('Soft Treats')">Soft Treats</button>
            </div>
        </div>

        <div id="recipe-grid" class="recipe-grid">
            <div class="loading-state">Initializing Molecular Analysis...</div>
        </div>

    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <div class="modal-nav">
                <span class="report-id">REPORT_NO: #BB-2026</span>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <div id="modal-body">
                </div>
            
            <div class="modal-footer">
                <button class="action-btn print-btn" onclick="window.print()">
                    üñ®Ô∏è Print Analysis
                </button>
                <button class="action-btn close-btn" onclick="closeModal()">
                    Close Report
                </button>
            </div>
        </div>
    </div>

    <script src="baby.js"></script>
</body>
</html>
