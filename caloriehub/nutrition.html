<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Hub | Calorie DNA Lab</title>
    <link rel="stylesheet" href="nutrition.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <main class="main-content">
        <header class="header">
            <div class="header-text">
                <h1>Calorie DNA Lab</h1>
                <p>Scanning molecular food data for nutritional optimization.</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="cal-search" placeholder="Scan food (e.g., Chicken, Pasta, Cake)...">
                <button onclick="scanFoodDNA()">Start Scan</button>
            </div>
        </header>

        <div id="display-area">
            <div id="calorie-grid" class="calorie-grid"></div>
        </div>
    </main>

    <script src="nutrition.js"></script>
</body>
</html>
