<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Hub | Calorie DNA Lab</title>
    <link rel="stylesheet" href="../global.css"> 
    <link rel="stylesheet" href="nutrition.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container" style="display: flex; width: 100%;">
        <aside id="sidebar-container"></aside>

        <div class="main-wrapper">
            <header class="zeroheat-panel">
                <div id="mood-status" class="mood-status"></div>
                
                <h1 class="logo">Calorie<span>DNA Lab</span></h1>
                <p class="subtitle">Scanning molecular food data for nutritional optimization.</p>
                
                <div class="search-pill-container">
                    <div class="search-pill">
                        <input type="text" id="cal-search" placeholder="Search (e.g. Salad, Wrap, Sandwich)...">
                        <button onclick="scanFoodDNA()" class="btn-scan">SCAN DNA</button>
                    </div>
                    <p class="scrubbing-text">Scrubbing instructions for thermal signatures...</p>
                </div>
            </header>

            <section class="content-area">
                <div id="display-area">
                    <div id="calorie-grid" class="calorie-grid"></div>
                </div>
            </section>
        </div>
    </div>

    <script src="../sidebar.js"></script>
    <script src="nutrition.js"></script>
</body>
</html>
