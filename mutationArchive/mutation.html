<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gourmet Hub | Mutation Archive</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="mutation.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <aside id="sidebar-container" class="sidebar collapsed"></aside>

    <div class="main-wrapper">
        <header class="mutation-header">
            <h1 class="logo">Mutation<span>Archive</span></h1>
            <p>Mathematical Recipe Scaling & Transformation</p>
        </header>

        <section class="chamber-container">
            <div class="mutation-chamber-full">
                <div class="alien-avatar">üëΩ</div>
                
                <div class="search-row">
                    <input type="text" id="mutation-search" placeholder="Enter Base Dish..." onkeydown="if(event.key==='Enter') fetchBaseForMutation()">
                    <button onclick="fetchBaseForMutation()" class="btn-scan-neon">DECODE DNA</button>
                </div>

                <div class="strain-selector">
                    <p>Select Mutation Strain:</p>
                    <div class="strain-chips">
                        <div class="strain-chip active" id="hostel-strain" onclick="setStrain('hostel')">üèöÔ∏è Hostel</div>
                        <div class="strain-chip" id="rich-strain" onclick="setStrain('rich')">üíé Rich</div>
                        <div class="strain-chip" id="quick-strain" onclick="setStrain('quick')">‚ö° Quick</div>
                    </div>
                </div>
            </div>

            <div id="mutation-results" class="recipe-grid"></div>
        </section>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="../sidebar.js"></script>
    <script src="../script.js"></script> 
    <script src="mutation.js"></script>
</body>
</html>
