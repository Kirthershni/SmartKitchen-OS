<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gourmet Hub | Zero Heat</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="fireless.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside id="sidebar-container" class="sidebar collapsed"></aside>

    <div class="main-wrapper">
        <header class="fireless-header">
            <h1 class="logo">Zero<span>Heat</span></h1>
            <p>Smart filtering for raw, fresh, and fireless creations.</p>
        </header>

        <section class="chamber-container">
            <div class="filter-zone">
                <div class="no-flame-icon">ğŸƒ</div>
                <div class="search-row">
                    <input type="text" id="fireless-search" placeholder="Search (e.g. Salad, Wrap, Sandwich)..." onkeydown="if(event.key==='Enter') fetchFireless()">
                    <button onclick="fetchFireless()" class="btn-filter">SCAN DNA</button>
                </div>
                <p class="status-note">Scrubbing instructions for thermal signatures...</p>
            </div>

            <div id="fireless-results" class="recipe-grid"></div>
        </section>
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="../sidebar.js"></script>
    <script src="../script.js"></script>
    <script src="fireless.js"></script>
</body>
</html>
